<ion-view>
    <ion-content class="has-header">
        <h2>For The Record (optional)</h2>
        <h4>Incarnations</h4>
        <label class="item-input-wrapper">
            <input type="text" placeholder="Wu Feng 1">
        </label>
        <label class="item-input-wrapper">
            <input type="text" placeholder="Wu Feng 2">
        </label>
        <label class="item-input-wrapper">
            <input type="text" placeholder="Wu Feng 3">
        </label>
        <label class="item-input-wrapper">
            <input type="text" placeholder="Wu Feng 4">
        </label>
        <h4>Players</h4>
        <label class="item-input-wrapper">
            <input type="text" placeholder="Player 1">
        </label>
        <label class="item-input-wrapper">
            <input type="text" placeholder="Player 2">
        </label>
        <label class="item-input-wrapper">
            <input type="text" placeholder="Player 3">
        </label>
        <label class="item-input-wrapper">
            <input type="text" placeholder="Player 4">
        </label>
        <button ui-sref="saved" class="button button-royal">Save</button>
    </ion-content>
    
</ion-view>
